<div>
    <mat-form-field appearance="outline">
        <mat-label>Busca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome" />
        <i matSuffix class="material-icons">search</i>
    </mat-form-field>
</div>
<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<table mat-table matSort [dataSource]='dataSource' class="mat-elevation-z4">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
        <td mat-cell *matCellDef="let row"> {{row.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Data de Nascimento Column -->
    <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento </th>
        <td mat-cell *matCellDef="let row"> {{row.dataNascimento | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <!-- Escolaridade Column -->
    <ng-container matColumnDef="escolaridade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Escolaridade </th>
        <td mat-cell *matCellDef="let row"> {{row.escolaridade}} </td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="center"> Ações </th>
        <td mat-cell class="center" *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="updateUser(row.id)">
                <i class="material-icons">edit</i>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                <i class="material-icons">delete</i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
