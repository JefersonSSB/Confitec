<mat-card class="card">
    <form [formGroup]="userForm">

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" type="text" required>
            <mat-error
                *ngIf="(userForm.get('nome')?.dirty || userForm.get('nome')?.touched) && userForm.get('nome') && userForm.get('nome')?.hasError('required')">
                <div style="padding: 0px !important;" class="alert alert-danger" role="alert">
                    Campo obrigatório.
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Sobrenome</mat-label>
            <input matInput formControlName="sobrenome" type="text" required>
            <mat-error
                *ngIf="(userForm.get('sobrenome')?.dirty || userForm.get('sobrenome')?.touched) && userForm.get('sobrenome') && userForm.get('sobrenome')?.hasError('required')">
                <div style="padding: 0px !important;" class="alert alert-danger" role="alert">
                    Campo obrigatório.
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error
                *ngIf="(userForm.get('email')?.dirty || userForm.get('email')?.touched) && userForm.get('email')">
                <div *ngIf="userForm.get('email')?.hasError('required')" style="padding: 0px !important;"
                    class="alert alert-danger" role="alert">
                    Campo obrigatório.
                </div>
                <div *ngIf="userForm.get('email')?.hasError('email')" style="padding: 0px !important;"
                    class="alert alert-danger" role="alert">
                    E-mail inválido.
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [max]="maxDate" formControlName="dataNascimento" type="date" required>
            <mat-error
                *ngIf="(userForm.get('dataNascimento')?.dirty || userForm.get('dataNascimento')?.touched) && userForm.get('dataNascimento') && userForm.get('dataNascimento')?.hasError('required')">
                <div style="padding: 0px !important;" class="alert alert-danger" role="alert">
                    Campo obrigatório.
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Escolaridade</mat-label>
            <mat-select matInput formControlName="escolaridadeId" type="number" required>
                <mat-option *ngFor="let item of schooling" [value]=item.id>{{item.descricao}}</mat-option>
            </mat-select>
            <mat-error
                *ngIf="(userForm.get('escolaridadeId')?.dirty || userForm.get('escolaridadeId')?.touched) && userForm.get('escolaridadeId') && userForm.get('escolaridadeId')?.hasError('required')">
                <div style="padding: 0px !important;" class="alert alert-danger" role="alert">
                    Campo obrigatório.
                </div>
            </mat-error>
        </mat-form-field>



    </form>
    <button mat-raised-button (click)="createOrUpdateUser()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
